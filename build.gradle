
apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.scala-lang', name: 'scala3-library_3', version: '3.4.2'
    implementation group: 'org.antlr', name: 'antlr4-runtime', version: '4.13.1'

    implementation group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.3.3'
    implementation group: 'org.lwjgl', name: 'lwjgl-vulkan', version: '3.3.3'

    runtimeOnly "org.lwjgl:lwjgl:3.3.3:natives-linux"
    runtimeOnly "org.lwjgl:lwjgl-glfw:3.3.3:natives-linux"

    runtimeOnly 'org.lwjgl:lwjgl:3.3.3:natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-glfw:3.3.3:natives-windows'
}
